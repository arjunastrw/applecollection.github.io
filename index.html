<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Collection</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/logo/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="logo">
            <a href="https://www.apple.com/id/" target="_blank">
            <img src="/assets/img/logo/logo.png" alt="AppleInc">
            </a>
        </div>
        <ul>
            <li>
                <a href="https://www.apple.com/id/mac/" target="_blank" class="a-navbar">Mac</a>
            </li>
            <li>
                <a href="https://www.apple.com/id/iphone/" target="_blank" class="a-navbar">iPhone</a>
            </li>
            <li>
                <a href="https://www.apple.com/id/ipad/" target="_blank" class="a-navbar">iPad</a>
            </li>
            <li>
                <a href="https://www.apple.com/id/watch/" target="_blank" class="a-navbar">Watch</a>
            </li>
            <li>
                <a href="https://www.apple.com/id/watch/" target="_blank" class="a-navbar">AirPods</a>
            </li>
        </ul>
        <div class="menu-toogle">
            <input type="checkbox" name="" id="">
            <span></span>
            <span></span>
        </div>
    </nav>    
    <!-- navbar end -->

    <!-- content gallery-->
    <div class="gallery">
        <article class="card">
            <figure>
                <a href="https://www.apple.com/id/imac-24/" target="_blank">
                <img src="/assets/img/iphone/mac.png" alt="ip14">
                <figcaption>
                    <h3>Mac</h3>
                </figcaption>
                </a>
            </figure>
        </article>        
        <article class="card">
            <figure>
                <a href="https://www.apple.com/id/iphone-14-pro/" target="_blank">
                <img src="/assets/img/iphone/iphone.png" alt="ip14">
                <figcaption>
                    <h3>iPhone</h3>
                </figcaption>
                </a>
            </figure>
        </article>
        <article class="card">
            <figure>
                <a href="https://www.apple.com/id/ipad-pro/" target="_blank">
                <img src="/assets/img/iphone/ipad.png" alt="ip14">
                <figcaption>
                    <h3>iPad</h3>
                </figcaption>
                </a>
            </figure>
        </article>
        <article class="card">
            <figure>
                <a href="https://www.apple.com/id/apple-watch-series-8/" target="_blank">
                <img src="/assets/img/iphone/watch.png" alt="ip14">
                <figcaption>
                    <h3>Watch</h3>
                </figcaption>
                </a>
            </figure>
        </article>
        <article class="card">
            <figure>
                <a href="https://www.apple.com/id/airpods/" target="_blank">
                <img src="/assets/img/iphone/airpods.png" alt="ip14">
                <figcaption>
                    <h3>Airpods</h3>
                </figcaption>
            </a>
            </figure>
        </article>  
    </div>
    <!-- content end -->
    
    <!-- footer -->
    <div class="container-footer">
        <h1 class="h1-footer">#</h1>
    </div>
    <!-- footer end -->

    <!-- javascript -->
    <script src="/assets/js/script.js"></script>
</body>
</html>
